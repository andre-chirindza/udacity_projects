<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="design.js"></script>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <title>Pixel Art Maker</title>
</head>

<body>
    <main>
        <!-- Styled based in getboostrap.com -->
        <header class="pb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Pixel Art Maker</a>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="row mt-10 mb-10">
                <div class="col-md">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Width</span>
                        <input type="number" class="form-control" placeholder="Width" aria-label="Width"
                        id="pixel-width" min="1" max="50" required value="1">
                    </div>
                </div>
                <div class="col-md">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Height</span>
                        <input type="number" class="form-control" placeholder="Height" aria-label="Height"
                            id="pixel-height" min="1" max="50" required value="1">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group mb-3">
                        <button class="btn btn-success" placeholder="width" id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row mb-9 mt-10">
                <div>
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker" class="form-group">
                </div>
            </div>
            <div class="row mb-10 mt-10" id="tableBox">
                <h2>Design Canvas</h2>
                <table id="pixelCanvas"></table>
            </div>
        </div>
    </main>
</body>

</html>
